<div class="max-w-4xl mx-auto mt-12 p-6 bg-[#FFFEF8] rounded shadow">
  <h1 class="text-2xl font-bold mb-4">Mes commandes</h1>

  <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
    <!-- colonne liste -->
    <div id="ordersList" class="col-span-1 bg-white p-4 rounded shadow-sm overflow-auto" style="max-height:60vh;">
      <!-- OrderPage ou OrderList remplira cette liste -->
      <div class="text-sm text-stone-600">Chargement des commandes...</div>
    </div>

    <!-- colonne détail -->
    <div id="orderDetail" class="col-span-2 bg-white p-4 rounded shadow-sm">
      <!-- affichage du détail de la commande sélectionnée -->
      <div class="text-sm text-stone-600">Sélectionnez une commande pour voir le détail</div>
    </div>
  </div>
</div>
