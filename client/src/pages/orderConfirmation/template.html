<main class="max-w-2xl mx-auto px-4 py-8">
    <!-- Icône de succès -->
    <div class="text-center mb-8">
        <div class="w-16 h-16 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-4">
            <svg class="w-8 h-8 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
            </svg>
        </div>
        <h1 class="text-3xl font-bold text-gray-900 mb-2">Commande confirmée !</h1>
        <p class="text-gray-600">Merci pour votre achat. Votre commande a été enregistrée avec succès.</p>
    </div>

    <!-- Détails de la commande -->
    <div class="bg-white rounded-lg shadow-sm border overflow-hidden">
        <div class="px-6 py-4 bg-[#efe9dc] border-b">
            <h2 class="text-lg font-semibold text-stone-800">Détails de votre commande</h2>
        </div>
        
        <div class="px-6 py-4 space-y-4">
            <!-- Informations principales -->
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <div class="text-sm text-gray-600">Numéro de commande</div>
                    <div id="orderNumber" class="font-mono font-semibold text-lg"></div>
                </div>
                <div>
                    <div class="text-sm text-gray-600">Date</div>
                    <div id="orderDate" class="font-medium"></div>
                </div>
            </div>
            
            <hr>
            
            <!-- Articles commandés -->
            <div>
                <h3 class="font-semibold text-gray-900 mb-3">Articles commandés</h3>
                <div id="orderItems" class="space-y-2">
                    <!-- Les items seront injectés ici -->
                </div>
            </div>
            
            <hr>
            
            <!-- Total -->
            <div class="flex justify-between items-center text-lg font-bold bg-gray-50 p-4 rounded">
                <span class="text-gray-900">Total</span>
                <span id="orderTotal" class="text-[#3f2f2a]"></span>
            </div>
        </div>
    </div>

    <!-- Actions -->
    <div class="mt-8 text-center space-y-4">
        <p class="text-sm text-gray-600">
            Vous recevrez un email de confirmation à l'adresse associée à votre compte.
        </p>
        <div class="flex gap-4 justify-center">
            <a href="/profile" data-link class="bg-[#3f2f2a] text-white py-2 px-6 rounded hover:opacity-90 transition">
                Voir mes commandes
            </a>
            <a href="/products" data-link class="bg-gray-200 text-gray-800 py-2 px-6 rounded hover:bg-gray-300 transition">
                Continuer mes achats
            </a>
        </div>
    </div>
</main>
