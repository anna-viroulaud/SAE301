<article class="overflow-hidden rounded-lg bg-white p-6 shadow-md transition hover:shadow-lg">
  <img src="../{{image}}" alt="{{name}}" class="mb-4 w-full h-48 object-cover rounded-md">
  <span class="mb-2 block text-sm font-medium text-gray-500">ID: {{id}}</span>
  <h3 class="mb-2 text-xl font-bold text-gray-900">{{name}}</h3>
  <p class="mb-4 text-lg font-semibold text-gray-800">{{price}} €</p>
  <a href="/products/{{id}}/{{name}}" data-link class="text-blue-600 hover:underline mb-2 block">Voir le détail</a>
  <button 
    data-buy="{{id}}" 
    class="w-full rounded-lg bg-green-600 px-4 py-2 text-white transition hover:bg-green-700"
  >
    Acheter
  </button>
</article>
