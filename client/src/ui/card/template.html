<article class="overflow-hidden rounded-lg bg-white shadow-md transition hover:shadow-xl">
    
    <div class="relative bg-neutral-50 p-4 flex justify-center items-center">
        <a href="/products/{{id}}/{{name}}" data-link style="display: block;">
            <img 
                src="{{image}}" 
                alt="{{name}}" 
                class="w-full h-auto object-cover"
                style="min-height: 200px; max-height: 200px;" 
            >
        </a>
        
        <button 
            data-favorite="{{id}}" 
            aria-label="Ajouter aux favoris" 
            class="absolute top-4 right-4 text-gray-700 transition hover:text-red-500"
            style="font-size: 20px;"
        >
            &#x2764; </button>
    </div>

    <div class="p-4 flex flex-col gap-2">
        
        <span class="block text-sm font-medium text-gray-500">ID: {{id}}</span>
        
        <h3 class="text-base text-gray-800 font-normal">
            {{name}}
        </h3>

        <div class="flex justify-between items-end my-2">
            
            <div>
                <span class="text-lg font-semibold text-gray-900">
                    {{price}}€
                </span>
                
                <p class="text-xs text-gray-500 mt-1">
                    dont {{eco_part}}€ d'éco part.
                </p>
            </div>

            <button 
                data-buy-icon="{{id}}" 
                aria-label="Ajouter au panier" 
                class="text-gray-700 transition hover:text-green-600 p-2"
                style="font-size: 24px;"
            >
                &#128722; </button>
        </div>
        
        <hr class="border-gray-100">

        <a href="/products/{{id}}/{{name}}" data-link class="text-sm text-blue-600 hover:text-blue-800 transition py-2">
            Voir le détail
        </a>

        <button 
            data-buy="{{id}}" 
            class="w-full rounded-lg bg-green-600 px-4 py-2 text-white transition hover:bg-green-700 mt-1"
        >
            Acheter
        </button>
        
    </div>
</article>
