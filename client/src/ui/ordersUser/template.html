<article
  id="product-cart-item"
  data-id="{{id}}"
  class="bg-white border-b border-gray-100 overflow-hidden flex flex-col sm:flex-row items-stretch py-6"
>
  <!-- image gauche : carré pâle -->
  <figure class="bg-[#f6f5ef] flex items-center justify-center w-full sm:w-48 p-6 flex-shrink-0">
    <img
      src="{{image}}"
      alt="Product Image"
      class="object-contain w-28 h-28"
      onerror="this.src='/placeholder.png'"
    />
  </figure>

  <!-- contenu central (titre + description + meta) -->
  <div class="flex-1 px-6 py-1 flex flex-col justify-between">
    <div>
      <h2 class="font-semibold text-stone-800 text-base leading-tight mb-1">{{name}}</h2>
      <p class="text-sm text-stone-500 mb-4 leading-relaxed">{{description}}</p>

      <dl class="text-sm text-stone-600 grid grid-cols-2 gap-y-1 gap-x-4">
        <div class="flex items-center">
          <dt class="w-24 text-xs text-stone-400">Catégorie</dt>
          <dd class="font-light">{{category}}</dd>
        </div>
        <div class="flex items-center">
          <dt class="w-24 text-xs text-stone-400">Option</dt>
          <dd class="font-light">{{option}}</dd>
        </div>
      </dl>
    </div>

    <!-- zone actions (prix unitaire, quantité, sous-total) -->
    <div class="mt-6 border-t pt-4 flex items-center justify-between">
      <div>
        <p class="text-sm text-stone-500">Prix unitaire</p>
        <p id="productPrice" class="font-medium text-stone-800 mt-1">{{price}}</p>
      </div>

      <div class="flex items-center gap-6">
        <div class="flex items-center gap-2 border rounded px-2 py-1">
          <button
            id="decreaseQuantity"
            data-id="{{id}}"
            class="px-3 py-1 text-gray-600 hover:bg-gray-100 transition"
            aria-label="diminuer"
          >−</button>
          <span id="quantity" class="px-2 text-sm font-medium">{{quantity}}</span>
          <button
            id="increaseQuantity"
            data-id="{{id}}"
            class="px-3 py-1 text-gray-600 hover:bg-gray-100 transition"
            aria-label="augmenter"
          >+</button>
        </div>

        <div class="text-right">
          <p class="text-xs text-stone-500">Sous-total</p>
          <p id="productSubtotal" class="font-medium text-stone-800 mt-1">{{subtotal}}</p>
        </div>
      </div>
    </div>
  </div>

  <!-- bouton retirer aligné à droite (conserve l'ID existant) -->
  <div class="px-4 py-1 flex items-start">
    <button
      id="removeItemCart"
      data-id="{{id}}"
      class="text-stone-500 hover:text-stone-800 p-1"
      aria-label="Retirer"
    >
      <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
      </svg>
    </button>
  </div>
</article>
