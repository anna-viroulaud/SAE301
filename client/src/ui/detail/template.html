<div class="min-h-screen bg-stone-50">
  <div class="container mx-auto px-6 py-4 text-sm text-gray-700">
    <a href="/catalogue" class="hover:text-gray-900 transition">CATALOGUE</a>
    <span class="mx-2 font-light">></span>
    <span class="font-semibold uppercase">PRODUITS</span>
  </div>

  <div class="container mx-auto px-6 grid grid-cols-1 lg:grid-cols-2 gap-x-12 pb-12">
    <div class="flex flex-col space-y-4">
      <div class="h-[30rem] w-full flex items-center justify-center">
        <img src="/{{image}}" alt="{{name}}" class="h-full w-auto object-contain rounded-sm" />
      </div>
      <div class="h-[30rem] w-full flex items-center justify-center">
        <img src="/{{image}}" alt="{{name}} en contexte" class="h-full w-auto object-contain rounded-sm" />
      </div>
    </div>

    <div class="pt-2">
      <div class="flex justify-between items-start mb-6">
        <div>
          <h1 class="text-2xl font-semibold text-gray-800 uppercase mb-1">{{name}}</h1>
          <p class="text-sm text-gray-600">{{description}}</p>
        </div>
        <button class="text-gray-400 hover:text-red-500 transition duration-150">
          <img src="/heart.svg" alt="{{name}} en contexte" class="h-full w-auto object-contain rounded-sm" />
        </button>
      </div>

      <div class="mb-6">
        <p class="text-3xl font-bold text-gray-900 mb-1">{{price}} €</p>
        <p class="text-xs text-gray-600">dont 0,10€ d'éco part.</p>
      </div>

      <button 
        data-buy="{{id}}" 
        class="w-full rounded-none bg-stone-700 px-6 py-4 text-base font-medium text-white tracking-wider uppercase transition hover:bg-stone-800 mb-6"
      >
        Ajouter au panier
      </button>

      <div class="flex items-center text-sm font-light text-gray-700 mb-6 border-b border-gray-200 pb-6">
        <img src="/home.svg" alt="{{name}} en contexte" class="h-full mr-3 w-4 object-contain rounded-sm" />
        <p class="underline">En stock dans 35 magasins</p>
      </div>

      <div class="bg-stone-100 p-6 text-sm text-gray-800 font-light space-y-4 mb-8">
        <div class="flex items-center space-x-3">
          <img src="/delivery.svg" alt="{{name}} en contexte" class="h-full w-5 object-contain rounded-sm" />
          <p>Livraison gratuite pour un montant minimum de 70€</p>
        </div>
        <div class="flex items-center space-x-3">
          <img src="/return.svg" alt="{{name}} en contexte" class="h-full w-5 object-contain rounded-sm" />
          <p>Retour gratuit en magasin</p>
        </div>
        <div class="flex items-center space-x-3">
          <img src="/calender.svg" alt="{{name}} en contexte" class="h-full w-5 object-contain rounded-sm" />
          <p>4 à 6 jours de livraison</p>
        </div>
      </div>

      <div class="border-b border-gray-300 py-4 cursor-pointer hover:bg-gray-50 transition">
        <div class="flex justify-between items-center text-sm font-semibold text-gray-800 uppercase">
          INFORMATIONS SUR LE PRODUIT
          <span class="text-xl">+</span>
        </div>
      </div>

      <div class="border-b border-gray-300 py-4 cursor-pointer hover:bg-gray-50 transition">
        <div class="flex justify-between items-center text-sm font-semibold text-gray-800 uppercase">
          LIVRAISON ET RETOURS
          <span class="text-xl">+</span>
        </div>
      </div>
    </div>
  </div>
</div>
